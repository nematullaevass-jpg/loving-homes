<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loving Homes â€“ Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* ---------- NAVBAR ---------- */

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar {
            background-color: #5b5b5b;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 60px;
        }

        .logo {
            font-size: 32px;
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            font-size: 22px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* ---------- HERO ---------- */

        .hero {
            position: relative;
            height: 100vh;
            background-image: linear-gradient(
                    rgba(0,0,0,0.25),
                    rgba(0,0,0,0.25)
            ),
            url("https://images.unsplash.com/photo-1548199973-03cce0bbc87b?q=80&w=869&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-inner {
            margin-top: 80px;
        }

        .hero-title {
            color: #ffffff;
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .hero-subtitle {
            color: #ffffff;
            font-size: 22px;
            margin-bottom: 40px;
        }

        .hero-buttons {
            display: flex;
            gap: 32px;
            justify-content: center;
        }

        .btn {
            font-size: 20px;
            padding: 16px 52px;
            border-radius: 999px;
            border: 2px solid transparent;
            cursor: pointer;
            background: transparent;
            outline: none;
            transition: 0.2s ease;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #333333;
        }

        .btn-outline {
            border-color: #ffffff;
            color: #ffffff;
            background-color: transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 14px 24px;
            }

            .logo {
                font-size: 24px;
            }

            .nav-links {
                gap: 14px;
                font-size: 16px;
            }

            .hero-title {
                font-size: 32px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 16px;
            }

            .btn {
                width: 100%;
                max-width: 260px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">Loving Homes</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="facilities 1.html">Facilities</a>
            <a href="packages 1.html">Packages</a>
            <a href="aboutus.html">About Us</a>
            <a href="reviews.html">Reviews</a>
            <a href="contact 1.html">Contact us</a>
        </nav>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero-inner">
            <h1 class="hero-title">Luxury Comfort for Your Furry Friend</h1>
            <p class="hero-subtitle">Where every paw feels at home</p>

            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="location.href='contact1.html'">Book now</button>
                <button class="btn btn-outline" onclick="location.href='aboutus.html'">Learn more</button>
            </div>
        </div>
    </section>
</main>

</body>
</html>
